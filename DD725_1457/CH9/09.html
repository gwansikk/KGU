<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style> 
    @keyframes slideLeft {
        0% { margin-left : 100%;} 100% { margin-left : 0%;}
    } 

    p {
        animation-name : slideLeft;
        animation-duration : 3s;
    }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="image/spongebob.png">질문 있습니다.</p>
</body>
</html>
